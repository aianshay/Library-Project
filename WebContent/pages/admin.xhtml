<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/template/template.xhtml"> 

<ui:define name="Titulo">Gerenciar acervo</ui:define>

<ui:define name="content">

	<h:form>
	
		<p:growl life="2500">
				<p:autoUpdate />
			</p:growl>
	
		<p:menubar style="margin-bottom:20px">
    		<p:menuitem value="Acervo" url="user.jsf"/>
    		
    	<p:submenu label="Administração">
    		<p:menuitem value="Historico de empréstimos"/>
    		<p:menuitem value="Livros atrasados"/>
    	</p:submenu>	
    	
    		<f:facet name="options">
    			<p:commandButton  value="Logout" ajax="false" action="#{gerenciamentoLivroNew.logout}" style="margin-right:10px" icon="ui-icon-extlink"/>
    		</f:facet>
    	</p:menubar>

		<p:fieldset legend="Adicionar livro" style="width:300px">
			<h:panelGrid columns="2">
				<h:outputLabel value="Título"></h:outputLabel>
				<p:inputText value="#{gerenciamentoLivroNew.livro.titulo}"></p:inputText>

				<h:outputLabel value="Autor"></h:outputLabel>
				<p:inputText value="#{gerenciamentoLivroNew.livro.autor}"></p:inputText>

				<h:outputLabel value="Capa"></h:outputLabel>
				<p:inputText value="#{gerenciamentoLivroNew.livro.capa}" style="margin-bottom:5px"></p:inputText>
			
			<f:facet name="footer">
				<p:commandButton value="Adicionar" action="#{gerenciamentoLivroNew.add}" update="@form" style="margin-left:160px" />
			</f:facet>
			
			</h:panelGrid>
			
			
		</p:fieldset>

	</h:form>

</ui:define>
</ui:composition>
</html>
