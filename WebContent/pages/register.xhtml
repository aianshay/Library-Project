<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="/template/template.xhtml"> 

<ui:define name="Titulo">Novo usuário</ui:define>

<ui:define name="content">

	<h:form>

		<p:fieldset legend="Registre-se" style="width:300px; margin-bottom:5px">
			<h:panelGrid columns="2">
				<h:outputLabel value="Usuário"></h:outputLabel>
				<p:inputText value="#{criar.novoUsuario.login}"></p:inputText>

				<h:outputLabel value="Senha"></h:outputLabel>
				<p:password id="password" value="#{criar.novoUsuario.password}" required="true" label="password" />

			</h:panelGrid>
		</p:fieldset>

		<p:toolbar style="width:330px">
			<p:toolbarGroup>
				<p:commandButton value="Registrar" action="#{criar.add}" update="@form" style="align:right"></p:commandButton>
			</p:toolbarGroup>
		</p:toolbar>

	</h:form>

</ui:define>
</ui:composition>
</html>
