<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/template.xhtml">
	<ui:define name="Titulo">Login</ui:define>
	<ui:define name="content">
		<h:form>

			<p:growl life="2500">
				<p:autoUpdate />
			</p:growl>
			
			<p:fieldset legend="Faça seu login" style="width:250px; margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="5">
				
					<h:outputLabel for="username" value="Usuário:" />
					<p:inputText id="username" value="#{userLogin.username}"
						required="true" label="username" />

					<h:outputLabel for="password" value="Senha:" />
					<p:password id="password" value="#{userLogin.password}"
						required="true" label="password" />
						
					<f:facet name="footer">
						<p:commandButton value="Login" ajax="false" action="#{userLogin.login}" style="float:right" />
					</f:facet>

				</h:panelGrid>
				
			</p:fieldset>
			
			
		</h:form>
		
		<h:form>
			<p:fieldset legend="Ainda não é usuário? Cadastre-se já!" style="width:400px" >
				<p:commandButton value="Registrar-se" ajax="false" action="register.xhmtl?faces-redirect=true"/>
			</p:fieldset>
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
