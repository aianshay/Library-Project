<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/template.xhtml">
	<ui:define name="Titulo">Login</ui:define>
	<ui:define name="content">
		<h:panelGrid columns="2">
		
		<p:panel style="width:400px; margin-left:300px; margin-right:50px">
		<h:form>

			<p:growl life="2500"> <p:autoUpdate /> </p:growl>
			
			<p:fieldset legend="Faça seu login" style="width:250px; margin-bottom:20px">
				<form action="j_spring_security_check" method="post">
					<h:panelGrid columns="2" cellpadding="5">
					
						<h:outputLabel for="username" value="Usuário:" />
						<h:inputText id="username"/>
<!-- 						<p:inputText id="username" value="#{userLogin.username}" required="true" label="username" /> -->
	
						<h:outputLabel for="password" value="Senha:" />
						<h:inputText id="password" />
<!-- 						<p:password id="password" value="#{userLogin.password}" required="true" label="password" /> -->
							
						<f:facet name="footer">
								<p:commandButton value="Entrar" />
<!-- 							<p:commandButton value="Login" ajax="false" action="#{userLogin.login}" style="margin-left:220px" /> -->
						</f:facet>
	
					</h:panelGrid>
				</form>
			</p:fieldset>
			
		</h:form>
		</p:panel>
		
		<p:panel>
			<h:form>
				<p:fieldset legend="Ainda não é usuário? Cadastre-se já!" style="width:350px" >
						<p:commandButton value="Registrar-se" ajax="false" action="register.xhmtl?faces-redirect=true" style="margin-left:208px"/>
				</p:fieldset>
			</h:form>
		</p:panel>
		
		</h:panelGrid>
		
		
	</ui:define>
</ui:composition>
</html>
